name: Build Azan Scheduler and UI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-all:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Build Python Azan Scheduler
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: |
          cd AzanSchedular
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build Azan Scheduler EXE
        run: |
          cd AzanSchedular
          pyinstaller --onefile main.py --name AzanScheduler
          mkdir ..\dist
          move dist\AzanScheduler.exe ..\dist\AzanScheduler.exe

      # Build React AzanUI
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install AzanUI dependencies
        run: |
          cd AzanUI
          npm install --legacy-peer-deps

      - name: Build React app
        run: |
          cd AzanUI
          npm run build

      - name: Install pkg
        run: npm install -g pkg

      - name: Build AzanUI server executable
        run: |
          cd AzanUI
          npx pkg server.js --targets node18-win-x64 --out-path ../dist

      # Upload both executables as artifacts
      - name: Upload executables
        uses: actions/upload-artifact@v4
        with:
          name: Azan-All-Executables
          path: |
            dist/AzanScheduler.exe
            dist/server-win.exe